<div class="all">


<div class="shuffleContainer">
    <div class="shuffleHeader">
        <h3>Suprise Me</h3>
    </div>
    <div class="shuffleBody">
        <button id="suffleButton" type="button" class="btn btn-light" onclick="runShuffle()">Click Here For A Recipe</button>
    </div>
    <div class="showHere">
            <h4 class="showTitleHere">You Should Try:</h4>
            <br />
            <hr />
            <br />
            <h4 class="showRecipeHere"></h4>
    </div>
</div>

<div class="stayHidden" style="visibility:hidden">
    <button type="button" onload="window.location.reload()"></button>
    <div *ngFor="let data of RecipeList">
        <div id="id{{data.RecipeId}}" class="getRecipeName">
            {{ data.RecipeName }}
        </div>
    </div>
</div>




<div class="tableContainer">
  <div class="recipesHeader">
    <div class="emptyHeader"></div>
    <h3>List of all Recipes</h3>
    <div class="recipeHeaderButton">
      <button
        id="recipesHeaderBtn"
        type="button"
        class="btn btn-light"
        data-toggle="modal"
        data-target="#editModal"
        data-backdrop="static"
        (click)="addClick()"
      >
        Add New Recipe
      </button>
    </div>
  </div>
  <table class="table table-striped">
    <thead>
      <tr class="tableHeader">
        <th>Recipe ID</th>
        <th>Recipe Name</th>
        <th>Options</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of RecipeList" class="tableBody">
        <td class="RecipeIdList">
          {{ data.RecipeId }}
        </td>
        <td>
          {{ data.RecipeName }}
        </td>
        <td class="theModal">
        <!--=============================-->
        <!-- SETUP MODAL BUTTON FOR EDIT -->
        <!--=============================-->
          <button
            type="button"
            class="btn btn-light"
            data-toggle="modal"
            data-target="#editModal"
            data-backdrop="static"
            (click)="editClick(data)"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-pencil-square"
              viewBox="0 0 16 16"
            >
              <path
                d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"
              />
              <path
                fill-rule="evenodd"
                d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"
              />
            </svg>
          </button>

        <!--===============================-->
        <!-- SETUP MODAL BUTTON FOR DELETE -->
        <!--===============================-->

          <button
            type="button"
            class="btn btn-light"
            data-toggle="modal"
            data-target="#deleteModal"
            (click)="deleteClick(data)"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-trash"
              viewBox="0 0 16 16"
            >
              <path
                d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"
              />
              <path
                fill-rule="evenodd"
                d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"
              />
            </svg>
          </button>
        </td>
      </tr>
    </tbody>
  </table>

        <!--======================-->
        <!-- SETUP MODAL FOR EDIT -->
        <!--======================-->
          <div
            class="modal fade"
            id="editModal"
            tabindex="-1"
            role="dialog"
            aria-labelledby="editModalLabel"
            aria-hidden="true"
          >
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="editModalLabel">
                     {{ ModalTitle }}
                  </h5>
                  <button
                    type="button"
                    class="close"
                    data-dismiss="modal"
                    aria-label="Close"
                    (click)="closeClick()"
                  >
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <app-add-edit
                    [rec]="rec"
                    *ngIf="ActivateAddEditRecComp"
                  ></app-add-edit>
                </div>
                <div class="modal-footer"></div>
              </div>
            </div>
          </div>
