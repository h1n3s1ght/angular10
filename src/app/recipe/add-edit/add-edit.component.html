<div class="form-group row">
    <label class="col-sm-2 col-form-label">Recipe Name</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="RecipeName" placeholder="Enter Recipe Name">
    </div>
</div>

<button (click)="addRecipe()" *ngIf="rec.RecipeId==0" class="btn btn-primary">
    Add
</button>
<button (click)="updateRecipe()" *ngIf="rec.RecipeId!=0" class="btn btn-primary">
    Update
</button>
